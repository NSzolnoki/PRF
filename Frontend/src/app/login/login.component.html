
<div class="content" role="main">
  <div *ngIf="alert != ''">{{alert}}</div>
  <h2>Register</h2>
  <div>
      <label>Username</label>
    <input type="text" id="rusername" [(ngModel)]="rusername">
  </div>
  <div>
    <label>Email</label>
  <input type="email" id="remail" [(ngModel)]="remail">
</div>
  <div>
      <label>Password</label>
    <input type="password" id="rpassword" [(ngModel)]="rpassword">
  </div>

  <button (click)="register()">REGISTER</button>


    <h2>Login</h2>
    <div>
        <label>Username</label>
      <input type="text" id="username" [(ngModel)]="username">
    </div>
    <div>
        <label>Password</label>
      <input type="password" id="password" [(ngModel)]="password">
    </div>

    <button (click)="login()">LOGIN</button>
   
</div>
